<html lang="en">

<head>

<body>

    <h3>PRESUPUESTO APP</h3>

                <input type="text" id="gastosIngresado"><br>
                <button>AÃ±adir Gasto</button>
            </form>
        </section>
        <section class="calcular-datos">
            <div class="info">

                    <h6>PRESUPUESTO</h6>
                    <span id="mostrarPresupuesto">$0</span>
                </div>
                <div class="info__gastos">
                    <h6>GASTOS</h6>

                </div>
                <div class="info__saldo">

                    <span id="mostrarSaldo">$0</span>
                </div>
            </div>
            <div class="listaGastos">
                <table>
                    <thead>
                        <tr>

                            <td></td>
                    </thead>
                    </tr>

                    <tbody id='datoTabla'>

                    </tbody>
                </table>

            </div>

    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
